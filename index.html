
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwissRoHub.ch</title>
  <style>
    body {
      background-color: #40e0d0;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('romania_elvetia_blur.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
    }
    .left {
      width: 40%;
    }
    .right {
      width: 55%;
      text-align: left;
    }
    .right h1 {
      color: #d40000;
      font-size: 36px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
    }
    .payment-button {
      background-color: red;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="doru_sacou.png" alt="Iacob Doru" style="width:100%;border-radius:12px;">
    </div>
    <div class="right">
      <h1>Ajutăm românii din Elveția</h1>
      <p>- Totul despre muncă, acte, chirii</p>
      <p>- Dating și integrare</p>
      <p>- Slujbe ortodoxe și evenimente</p>
      <p>- Chat și comunitate</p>
    </div>
  </div>
  <footer>
    <a class="payment-button" href="#">Plată: Twint / Revolut / IBAN</a>
  </footer>
</body>
</html>
